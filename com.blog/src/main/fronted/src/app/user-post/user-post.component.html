<div *ngIf="!errorMessage && publicaciones.length > 0" class="flex justify-center flex-col items-center">
    <h2 class="mt-10 text-4xl font-bold text-white">Tus publicaciones</h2>
    <div *ngFor="let publicacion of publicaciones">
        <app-post [publicacion]="publicacion"></app-post>
    </div>
</div>
