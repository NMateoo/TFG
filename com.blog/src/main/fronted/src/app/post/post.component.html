<div class="bg-gray-900 border text-white border-gray-700 rounded-lg transition-all shadow mx-auto mt-10 hover:border-transparent hover:bg-gray-800 flex flex-col w-80">
    <a class="h-1/2">
        <img class="rounded-t-lg w-full object-cover h-60" [src]="publicacion.imagen" [alt]="publicacion.titulo" />
    </a>
    <div class="p-5 flex flex-col justify-between h-1/2 overflow-hidden">
        <div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight" style="display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">{{ publicacion.titulo }}</h5>
            <p>Escrito por: {{publicacion.autor}}</p>
            <p class="font-normal text-gray-500" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">{{ publicacion.comentario }}</p>
        </div>
        <div>
            <div class="flex items-center justify-start py-2 gap-2">
                <button type="submit" class="inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-emerald-800 rounded-lg focus:ring-4 focus:ring-emerald-200 hover:bg-emerald-900 transition-all" [routerLink]="['/post', publicacion.titulo]">Ver m√°s</button>
                <button *ngIf="userLoggedIn && isCurrentUserAuthor()"
                type="submit" class="inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-yellow-600 rounded-lg focus:ring-4 focus:ring-yellow-200 hover:bg-yellow-700 transition-all" [routerLink]="['/edit-post', publicacion.idPublicacion]">Editar</button>
                <button *ngIf="userLoggedIn && isCurrentUserAuthor()"
                (click)="deletePost()" class="inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-white bg-red-800 rounded-lg focus:ring-4 focus:ring-red-200 hover:bg-red-900 transition-all">Borrar</button>
            </div>
            <div class="flex justify-start items-center text-center">
                <i class="fa-solid fa-heart text-2xl text-red-700 mr-2 cursor-pointer hover:text-red-900 transition-all">
                    <span class="text-base text-gray-300 m-1">{{ publicacion.likesCount }}</span>
                </i>
                <i class="fa-solid fa-comment text-2xl text-gray-300">
                    <span class="text-base text-gray-300 m-1">120</span>
                </i>
            </div>
        </div>
    </div>
</div>
