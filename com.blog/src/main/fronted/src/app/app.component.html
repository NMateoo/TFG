<div class="flex flex-col" id="arriba">
  <nav class="bg-gray-800 border-b-2 border-gray-700 shadow-xl">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a [routerLink]="['/home']" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Foro</span>
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-6 rtl:space-x-reverse justify-center items-center mt-3">
        <button *ngIf="!isLoggedIn" [routerLink]="['/register']" type="button"
          class="text-white bg-emerald-800 hover:bg-emerald-900 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mr-3">Registrarse</button>

        <div (click)="navigateUser()" class="flex items-center space-x-3 rtl:space-x-reverse hover:cursor-pointer"
          title="{{user?.username}}">
          <img class="w-10 h-10 rounded-full transition-all cursor-pointer hover:opacity-50"
            [src]="user?.avatar ? user?.avatar : 'https://st4.depositphotos.com/14903220/24649/v/950/depositphotos_246499752-stock-illustration-abstract-sign-avatar-men-icon.jpg'"
            alt="user photo">
          <span *ngIf="isLoggedIn" class="text-white font-semibold">{{ username }}</span>
        </div>
      </div>

      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
        <ul
          class=" flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-gray-800 text-white">
          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['bg-green-700', '']"
              class="block p-1 px-4 rounded hover:text-green-200">Home</a>
          </li>
          <li>
            <a [routerLink]="['/create']" [routerLinkActive]="['bg-green-700', '']"
              class="block p-1 px-4  rounded hover:text-green-200">Nueva publicaci√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex justify-center items-start flex-grow top-0">
    
    

  <div id="centro" class="w-3/4">
    <router-outlet></router-outlet>
  </div>
</div>
