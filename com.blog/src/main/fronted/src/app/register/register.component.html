<div class="flex justify-center items-center mt-10 mb-5 text-white">
    <div class="w-1/2">
        <h1 class="text-5xl font-bold mb-6 text-center">Registro</h1>
        <form [formGroup]="form" (ngSubmit)="guardar()">
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium">Usuario*</label>
                <input [ngClass]="{'border-red-600 focus:ring-red-600 focus:border-red-600': hasErrors('username', 'required') || hasErrors('username', 'minlength')}" type="text" id="username" formControlName="username"
                    class="bg-gray-700 border border-gray-500 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5"
                    placeholder="username88" autocomplete="off"/>
                <p *ngIf="hasErrors('username', 'required')" class="mt-2 text-sm text-red-600"><span class="font-medium">Oops!</span> Usuario requerido</p>
                <p *ngIf="hasErrors('username', 'minlength')" class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> El usuario debe tener al menos 5 caracteres</p>
                <p *ngIf="errorMessage" class="mt-2 text-sm text-red-600">{{ errorMessage }}</p>
            </div>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium">Email*</label>
                <input [ngClass]="{'border-red-600 focus:ring-red-600 focus:border-red-600': hasErrors('email', 'required') || hasErrors('email', 'email')}" type="email" id="email" formControlName="email"
                    class="bg-gray-700 border border-gray-500 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5"
                    placeholder="name@flowbite.com" autocomplete="off"/>
                <p *ngIf="hasErrors('correo', 'required')" class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> Email requerido</p>
                <p *ngIf="hasErrors('correo', 'email')" class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> Formato inv치lido </p>
            </div>
            <div class="mb-5">
                <label for="avatar" class="block mb-2 text-sm font-medium">Avatar</label>
                <input  type="avatar" id="avatar" formControlName="avatar"
                    class="bg-gray-700 border border-gray-500 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5"
                    placeholder="name@flowbite.com" autocomplete="off"/>
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium">Contrase침a*</label>
                <input [ngClass]="{'border-red-600 focus:ring-red-600 focus:border-red-600': hasErrors('password', 'required') || hasErrors('password', 'minlength')}" type="password" id="password" formControlName="password"
                    class="bg-gray-700 border border-gray-500 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5"
                    autocomplete="off"/>
                <p *ngIf="hasErrors('password', 'required')" class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> Contrase침a requerida</p>
                <p *ngIf="hasErrors('password', 'minlength')" class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> La contrase침a debe tener al menos 8 caracteres</p>
            </div>
            <button type="submit"
                class="text-white bg-emerald-800 hover:bg-emerald-900 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mr-3">Aceptar</button>
                <a [routerLink]="['/login']" class=" text-sm transition-all font-medium hover:underline">Ya tengo cuenta</a>
        </form>
    </div>
</div>
